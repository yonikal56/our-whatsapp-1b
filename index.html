<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Screen</title>
    <link href="src/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/main.css" rel="stylesheet">
    <link href="src/css/login.css" rel="stylesheet">
</head>

<body>
    <div id="upBorder" class="top-body-back-ground"></div>
    <div id="downBorder" class="main-body-back-ground"></div>
    <form class="row g-3">
        <div class="col-md-6">
            <div class="row">
                <div class="col-12">
                    <label for="inputUserName" class="form-label field">User Name:</label>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control" id="inputUserName" placeholder="Enter your username">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-12">
                    <label for="inputPassword" class="form-label field">Password:</label>
                </div>
                <div class="col-12">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                </div>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
            <label for="inputPassword" class="form-label register">Not registed? <a id="click-here"
                    href="register.html">Click here</a> to register</label>
        </div>
    </form>
</body>

</html>
